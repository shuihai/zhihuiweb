<include file="Public/header"/> 
<link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/news.css">
<div class="container_inner news_content"> 
    <h3><span></span>公司动态</h3>       
    <div class="product_news">
            <div class="pn_sublist">            
                <ul class="ul_clear">
                    <volist name="list" id="vo">
                      <li>
                            <a <if condition="$vo['url']">href={:$vo['url']}<else/>href="{:U('Info/detail',array('id'=>$vo['id']))}"</if> ><img src="__UPLOAD__/{$vo['img']}" alt="{$vo['title']}" title="{$vo['title']}" /></a>
                            <div class="product_des">
                                <h4><a <if condition="$vo['url']">href={:$vo['url']}<else/>href="{:U('Info/detail',array('id'=>$vo['id']))}"</if>>{$vo['title']}</a></h4>
                                <p>{$vo['desc']}</p>
                            </div>
                      </li>  
                    </volist>          
                </ul>                
            </div>
            <div class="cutpage">{$page}</div>       
        </div>
	</div>         	
</div>
<script type="text/javascript">
$(function($){	
	$(".pn_sublist ul li:nth-child(4n)").css("marginRight",0);		
});
</script>
<div class="clearfix"></div>
<include file="Public/footer"/>
</body>
</html>
