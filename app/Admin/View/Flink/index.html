<include file="Public/header" />
<div class="so_main">
  <div class="Toolbar_inbox">
    <a href="javascript:void(0);" onclick="dialogIfram('添加','{:U('Flink/add',array('tid'=>$_GET['tid']?$_GET['tid']:0))}','{$current_url}' )" class="btn btn-default"><span>添加</span></a>&nbsp;
    <a href="javascript:void(0);" onclick="eEvent.delAll()" class="btn btn-default">删除</a>
  </div>
  <div class="list">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">名字</th>
    <th class="line_l">Logo</th>
    <th class="line_l">排序</th>
    <th class="line_l">操作</th>
  </tr>
<volist name="list" id="vo">
      <tr overstyle='on' id="">
        <td><input type="checkbox" name="ids[]" id="ids[]" value="{$vo['id']}"></td>
        <td>{$vo['id']}</td>
        <td>{$vo['title']|msubstr=0,50}</td>
        <td><if condition="$vo['img']"><img src="__UPLOAD__/{:imgPrefix('thumb_',$vo['img'])}" style="height:35px;" onerror="this.style.display='none'" /></if></td>
        <td>{$vo['sort']}</td>
        <td>
            <a href="javascript:void(0)" onclick="dialogIfram('修改','{:U('Flink/edit',array('id'=>$vo['id']))}','{$current_url}' )">修改</a>&nbsp;&nbsp;
            <a href="javascript:void(0)" onclick="eEvent.del('{$vo['id']}');">删除</a>
        </td>
      </tr>
</volist>
</table>
</div>
<div class="Toolbar_inbox">
<div class="page fr">{$page}</div>
</div>
</div>
<script type="text/javascript">
eEvent.delUrl="{:U('Flink/del')}";
$('#search_form select').change(function(event) {
  $('#submit').click();
});
</script>
<include file="Public/footer" />
