<include file="Public/header" />
<div class="row_main">

<form action="{:U('Admin/Agent/add')}" method="post" enctype="multipart/form-data">
<div class="tab-content">

                
	  	<table class="form_table">
	        <tr class="tr rt">
	            <td>代理商名称</td>
	            <td  class="lt">
	               <input type="text" name="name" value="" class="form_table_title"/>
	            </td>
	        </tr>


	        <tr class="tr rt">
	            <td>省</td>
	            <td  class="lt">
	               <select name="province" id="province">
                           <option value="">请选择</option>
                           <volist name="provice" id="vo">
	                    <option value="{$vo.id}">{$vo.name}</option>
                           </volist>
	                </select>
	            </td>
	        </tr>
	        <tr class="tr rt">
	            <td>市</td>
	            <td  class="lt">
	               <select name="city"  id="city">
                           <option value="">请选择城市</option>
	                </select>
	            </td>
	        </tr>    
	        <tr class="tr rt">
	            <td>地址</td>
	            <td  class="lt">
	               <input type="text" name="address" value="" class="form_table_title"/>
	            </td>
	        </tr>         
	        <tr class="tr rt">
	            <td>联系方式</td>
	            <td  class="lt">
	               <input type="text" name="phone" value="" class="form_table_title"/>
	            </td>
	        </tr>      
	        <tr class="tr rt">
	            <td>类型</td>
	            <td  class="lt">
	               <select name="type">
	                    <option <eq name="type" value="1">selected</eq> value="1">一级代理</option>
	                    <option <eq name="type" value="2">selected</eq> value="0">二级代理</option>
                            <option <eq name="type" value="3">selected</eq> value="0">三级代理</option>
	                </select>
	            </td>
	        </tr>   
                <tr class="tr rt">
                <td colspan="4">
                    <input name="submit" type="submit" class="btn btn-default" value="添加" >
                </td>
                       
		</table>
</div>

        

</form>
</div>
<script >
    var cityurl = "{:U('getcity')}";
   
    $(function (){
        $('#province').change(function(){
            $.post(cityurl,{'province':$('#province').val()},
                function(result){
                
                    $('#city option').remove();
                    $("<option  value=''>请选择城市</option>").appendTo("#city");
                    for(var i=0;i<result.length;i++){
                        //alert(result[i]['city']);
                        $("<option value="+result[i]['id']+" >"+result[i]['name']+"</option>").appendTo("#city");
                    }
                },'json')
        })
    })
    
    
</script>
<include file="Public/footer" />
