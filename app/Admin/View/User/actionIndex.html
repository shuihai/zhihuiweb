<include file="Public/header" />
<div class="so_main">
  <div class="Toolbar_inbox">
    <a href="{:U('Admin/User/actionAdd')}"  class="btn_a"><span>添加</span></a>
    <a href="javascript:delall();" class="btn_a"><span>删除</span></a>
    <!--<a href="{:U('Admin/Advertisement/jsonJs')}"  class="btn_a"><span>生成js文件</span></a>-->
  </div>
  
  <div class="list">
  <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">行为标识</th>
    <th class="line_l">行为名称</th>
    <th class="line_l">规则说明</th>
    <th class="line_l">状态</th>
    <th class="line_l">操作</th>
  </tr>
<volist name="list" id="vo">
      <tr overstyle='on' id="">
        <td style="text-align:center"><input type="checkbox" name="ids[]" id="ids[]" value="{$vo['id']}"></td>
        <td style="text-align:center">{$vo['id']}</td>
        <td style="text-align:center">{$vo['name']}</td>
        <td style="text-align:center">{$vo['title']}</td>
        <td style="text-align:center">{$vo['remark']}</td>
        <td style="text-align:center">
        <switch name="vo['status']" >
        <case value="0">禁用</case>
        <case value="1">正常</case>
        </switch>
        </td>
        <td style="text-align:center">
            <a href="{:U('Admin/User/actionEdit',array('id'=>$vo['id']))}">修改</a>
            <a href="javascript:void(0)" onclick="del({$vo['id']})">删除</a>   
        </td>
      </tr>
</volist>
  </table>
  </div>
  <div class="Toolbar_inbox">
    <a href="{:U('Admin/User/actionAdd')}"  class="btn_a"><span>添加</span></a>
    <a href="javascript:delall();" class="btn_a"><span>删除</span></a>
    {$page}   
  </div>
</div>
<script type="text/javascript">
//删除地址
var delurl="{:U('Admin/User/actionDel')}";
</script>
<include file="Public/footer" />
